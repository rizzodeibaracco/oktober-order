const EVENT_CODE = "OKT2025";  // cambialo come vuoi

<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oktober Orders ‚Äì Firestore (ROBUST v2)</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      body { margin:0; background:#0b0f14; color:#e6eef8; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .grid { display:grid; grid-template-columns:1fr; gap:16px; }
      @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
      .card { background:#111826; border:1px solid #1f2a3a; border-radius:16px; padding:16px; box-shadow: 0 6px 20px rgba(0,0,0,.25); }
      .row { display:flex; gap:8px; align-items:center; }
      .input { width:100%; padding:10px; border-radius:12px; border:1px solid #1f2a3a; background:#0f1624; color:#e6eef8; }
      .btn { padding:10px 14px; border-radius:12px; border:1px solid #2a3550; background:#1b2540; color:#e6eef8; cursor:pointer; }
      .btn:hover { filter:brightness(1.1); }
      .btn.danger { background:#3b1b1b; border-color:#5a2a2a; }
      .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #2a3550; font-size:12px; }
      .small { font-size:12px; opacity:.75; }
      table { width:100%; border-collapse:collapse; }
      th, td { padding:8px; border-bottom:1px solid #223048; text-align:left; vertical-align:top; }
      .badge { padding: 4px 10px; border-radius: 999px; font-size: 12px; border:1px solid #2a3550; }
      .status-wait { background:#2a2540; }
      .status-ready { background:#1f4030; }
      .status-done { background:#31402a; }
      #diag { margin:8px 0 16px; display:flex; gap:8px; flex-wrap:wrap; }
      #diag .pill strong { margin-right:6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oktober Orders ‚Äì Sync <span class="pill">ROBUST v2</span></h1>
      <div id="diag">
        <span class="pill"><strong>project:</strong> <span id="pname">‚Ä¶</span></span>
        <span class="pill"><strong>docs:</strong> <span id="docCount">0</span></span>
        <span class="pill"><strong>build:</strong> 2025-10-04 15:43:41Z</span>
        <button id="refreshBtn" class="btn" title="Forza ricarica senza cache">‚ôªÔ∏è Hard refresh</button>
        <button id="cacheBustBtn" class="btn" title="Apri con cache-buster">üö´ Cache-buster</button>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Nuovo ordine</h2>
          <div class="row">
            <input id="waiterInput" class="input" placeholder="Nome cameriere" />
            <input id="tableInput" class="input" placeholder="Tavolo" />
          </div>
          <div style="margin-top:12px;display:grid;grid-template-columns:1fr 110px;gap:8px;align-items:center">
            <label>Birra bionda 0,5L <span class="small">(6‚Ç¨)</span></label><input id="qty-bionda05" type="number" min="0" class="input" value="0" />
            <label>Birra bionda 1L <span class="small">(11‚Ç¨)</span></label><input id="qty-bionda1"  type="number" min="0" class="input" value="0" />
            <label>Birra rossa 0,5L <span class="small">(7‚Ç¨)</span></label><input id="qty-rossa05"  type="number" min="0" class="input" value="0" />
            <label>Birra rossa 1L <span class="small">(13‚Ç¨)</span></label><input id="qty-rossa1"   type="number" min="0" class="input" value="0" />
            <label>Non filtrata 0,5L <span class="small">(7‚Ç¨)</span></label><input id="qty-nf05"     type="number" min="0" class="input" value="0" />
            <label>Non filtrata 1L <span class="small">(13‚Ç¨)</span></label><input id="qty-nf1"      type="number" min="0" class="input" value="0" />
            <label>Coca-Cola <span class="small">(4‚Ç¨)</span></label><input id="qty-cola"     type="number" min="0" class="input" value="0" />
            <label>Acqua naturale <span class="small">(2‚Ç¨)</span></label><input id="qty-nat"      type="number" min="0" class="input" value="0" />
            <label>Acqua frizzante <span class="small">(2‚Ç¨)</span></label><input id="qty-frizz"    type="number" min="0" class="input" value="0" />
          </div>
          <div class="row" style="justify-content:space-between;margin-top:12px">
            <div id="totalBox" class="pill">Totale: 0,00‚Ç¨</div>
            <button id="addOrderBtn" type="button" class="btn">‚ûï Aggiungi ordine</button>
          </div>
        </div>

        <div class="card">
          <h2>Ordini</h2>
          <div id="ordersLive"></div>
          <div class="row" style="margin-top:12px;justify-content:flex-end">
            <button id="clearAllBtn" type="button" class="btn danger">üßπ Svuota fine serata</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getFirestore, enableIndexedDbPersistence,
        collection, addDoc, onSnapshot, serverTimestamp,
        updateDoc, doc, deleteDoc, getDocs, writeBatch
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

      const firebaseConfig = {
  "apiKey": "AIzaSyAZPR5tHdHgbfdhq77SERUBBsH3o3GlFro",
  "authDomain": "oktoberfest-ordes.firebaseapp.com",
  "projectId": "oktoberfest-ordes",
  "storageBucket": "oktoberfest-ordes.firebasestorage.app",
  "messagingSenderId": "836780488125",
  "appId": "1:836780488125:web:a5d99be814b773c7f78ed4"
};

      const app = initializeApp(firebaseConfig);
      const db  = getFirestore(app);
      enableIndexedDbPersistence(db).catch(()=>{});

      // UI helpers
      const $ = (id) => document.getElementById(id);
      $("pname").textContent = firebaseConfig.projectId || "(sconosciuto)";
      $("refreshBtn").onclick = () => location.reload(true);
      $("cacheBustBtn").onclick = () => location.href = location.pathname + "?v=" + Date.now();

      const PRICE = { bionda05:6, bionda1:11, rossa05:7, rossa1:13, nf05:7, nf1:13, cola:4, nat:2, frizz:2 };
      const qNum = (id) => Number($(id)?.value || 0);
      const inputs = ["bionda05","bionda1","rossa05","rossa1","nf05","nf1","cola","nat","frizz"];

      function calcTotal(){
        const total = inputs.reduce((s,k)=> s + qNum(`qty-${k}`) * PRICE[k], 0);
        $("totalBox").textContent = `Totale: ${total.toFixed(2)}‚Ç¨`;
        return total;
      }
      inputs.forEach(k => $(`qty-${k}`).addEventListener("input", calcTotal));

      function buildOrder(){
        const waiter = $("waiterInput")?.value?.trim();
        const table  = $("tableInput")?.value?.trim();
        const items = [
          ["Birra bionda 0,5L","bionda05"],["Birra bionda 1L","bionda1"],
          ["Birra rossa 0,5L","rossa05"], ["Birra rossa 1L","rossa1"],
          ["Non filtrata 0,5L","nf05"],   ["Non filtrata 1L","nf1"],
          ["Coca-Cola","cola"],           ["Acqua naturale","nat"], ["Acqua frizzante","frizz"],
        ].map(([name,key]) => ({ name, qty: qNum(`qty-${key}`), price: PRICE[key] })).filter(i => i.qty>0);
        const total = calcTotal();
        return { waiter, table, items, total };
      }

      async function salvaOrdine(){
        const { waiter, table, items, total } = buildOrder();
        if (!waiter || !table) { alert("Inserisci nome cameriere e tavolo"); return; }
        if (!items.length) { alert("Aggiungi almeno una quantit√†"); return; }

        await addDoc(collection(db,"orders"), {
          waiter, table, items, total,
          status: "in_attesa",
          createdAt: serverTimestamp()
        });

        inputs.forEach(k => { const el = $(`qty-${k}`); if (el) el.value = 0; });
        calcTotal();
        alert("Ordine inserito ‚úÖ");
      }

      const STATI = ["in_attesa","pronto","consegnato"];
      async function avanzaStato(id, statoAttuale){
        const next = STATI[(STATI.indexOf(statoAttuale)+1) % STATI.length];
        await updateDoc(doc(db,"orders",id), { status: next });
      }
      async function eliminaOrdine(id){
        if (!confirm("Eliminare questo ordine?")) return;
        await deleteDoc(doc(db,"orders",id));
      }
      async function svuotaFineSerata(){
        if (!confirm("Cancellare TUTTI gli ordini?")) return;
        const snap = await getDocs(collection(db,"orders"));
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
      }

      function renderOrdini(ordini){
        $("docCount").textContent = ordini.length.toString();
        const wrap = $("ordersLive");
        if (!wrap) return;
        wrap.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Ora</th><th>Tavolo</th><th>Cameriere</th><th>Dettagli</th><th>Totale</th><th>Stato</th><th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              ${ordini.map(o => `
                <tr>
                  <td>${o.createdAt?.toDate ? o.createdAt.toDate().toLocaleTimeString() : "-"}</td>
                  <td>${o.table||""}</td>
                  <td>${o.waiter||""}</td>
                  <td>${(o.items||[]).map(i => `${i.qty}√ó ${i.name}`).join("<br>")}</td>
                  <td>${Number(o.total||0).toFixed(2)}‚Ç¨</td>
                  <td><span class="badge ${o.status==='in_attesa'?'status-wait':o.status==='pronto'?'status-ready':'status-done'}">${o.status||""}</span></td>
                  <td>
                    <button class="btn" onclick="window._advance('${o.id}','${o.status||"in_attesa"}')">Avanza</button>
                    <button class="btn danger" onclick="window._remove('${o.id}')">Elimina</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }

      // Stream di tutta la collezione, poi sort sul client per robustezza
      onSnapshot(collection(db,"orders"), snap => {
        const ordini = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        ordini.sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
        renderOrdini(ordini);
      });

      document.getElementById("addOrderBtn").addEventListener("click", salvaOrdine);
      document.getElementById("clearAllBtn").addEventListener("click", svuotaFineSerata);
      window._advance = avanzaStato;
      window._remove  = eliminaOrdine;
      calcTotal();
    </script>
  </body>
</html>
