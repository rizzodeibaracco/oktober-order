<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oktober Orders ‚Äì ok25 (Giornate + Totali + CSV)</title>
    <style>
      :root{
        --bg:#f7fbe9;
        --card:#ffffff;
        --text:#1b2b16;
        --muted:#58734a;
        --primary:#2e7d32;
        --primary-2:#66bb6a;
        --accent:#f4d03f;
        --danger:#b71c1c;
        --border:#d9e8c6;

        --fs-base: 18px;
        --fs-h2:   22px;
        --fs-btn:  18px;
      }
      *{box-sizing:border-box}
      html, body { max-width: 100%; overflow-x: hidden; }
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;font-size:var(--fs-base);line-height:1.35}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      h1{margin:8px 0 16px;font-size:26px}
      h2{font-size:var(--fs-h2);margin:0 0 8px}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(27,43,22,.06)}
      .row{display:flex;gap:12px;align-items:center}
      .input{width:100%;padding:14px 16px;border-radius:14px;border:1px solid var(--border);background:#fbfff4;color:var(--text);font-size:var(--fs-base)}
      .btn{padding:12px 16px;border-radius:14px;border:1px solid var(--primary-2);background:linear-gradient(180deg,var(--primary-2),var(--primary));color:#fff;cursor:pointer;font-size:var(--fs-btn)}
      .btn:hover{filter:brightness(1.03)}
      .btn.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary)}
      .btn.danger{border-color:#e57373;background:linear-gradient(180deg,#ef9a9a,#e53935)}
      .btn.alt{border-color:#f6d365;background:linear-gradient(180deg,#ffe082,#f4b400); color:#1b2b16}
      .btn.warn{border-color:#ffb74d;background:linear-gradient(180deg,#ffd54f,#fb8c00); color:#1b2b16}
      .circle{width:48px;height:48px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;font-size:26px;padding:0}
      .qtybox{display:flex;align-items:center;gap:10px;justify-content:flex-end}
      .qtynum{min-width:32px;text-align:center;font-weight:800;font-size:20px}
      .row.item{justify-content:space-between;padding:10px 0;border-bottom:1px dashed var(--border)}
      .label .price{color:var(--muted);font-size:14px;margin-left:8px}
      .total{font-weight:900;font-size:22px;background:#fff5cc;border:1px solid #f5e487;border-radius:999px;padding:10px 14px}
      .muted{color:var(--muted)}
      .pill{display:inline-block;padding:6px 12px;border-radius:999px;border:1px solid var(--border);background:#fff8d6}

      table{width:100%;border-collapse:collapse;table-layout:fixed;word-wrap:break-word}
      th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left;vertical-align:top}
      th{font-size:16px}
      td{font-size:18px}
      .badge{padding:6px 12px;border-radius:999px;font-size:14px;border:1px solid var(--border)}
      .status-wait{background:#fffce6}
      .status-ready{background:#e8f5e9}
      .status-done{background:#e8f0fe}

      #errorBox{display:none;background:#ffe5e5;border:1px solid #ffb3b3;color:#590909;padding:12px;border-radius:12px;margin:12px 0;white-space:pre-wrap}

      @media(max-width: 720px){
        table thead{display:none}
        table, tbody, tr, td{display:block;width:100%}
        tr{border:1px solid var(--border);border-radius:12px;padding:8px;margin:10px 0;background:#fff}
        td{border-bottom:none;padding:8px 8px}
        td::before{
          content: attr(data-label) ": ";
          font-weight:700;
          margin-right:6px;
          color:#2a3b1f;
        }
        td.actions{display:flex;gap:8px}
      }
      b{font-weight:800}

      /* Modal */
      .modal-backdrop{
        position:fixed;inset:0;background:rgba(0,0,0,.35);
        display:none;align-items:center;justify-content:center;padding:16px;z-index:9999
      }
      .modal{max-width:900px;width:100%;max-height:85vh;overflow:auto;background:#fff;border-radius:16px;border:1px solid var(--border);box-shadow:0 20px 60px rgba(0,0,0,.25)}
      .modal header{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
      .modal .content{padding:16px}
      .modal .footer{padding:14px 16px;border-top:1px solid var(--border);display:flex;justify-content:space-between;gap:8px;align-items:center;flex-wrap:wrap}
      .totals{display:flex;flex-wrap:wrap;gap:10px}
      .chip{background:#fff8d6;border:1px solid var(--border);border-radius:999px;padding:6px 10px}
      .deleted{opacity:.6}

      .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
      .toolbar label{font-weight:700}
      .switch{display:flex;gap:8px;align-items:center}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oktober Orders <span class="pill">evento: ok25</span></h1>

      <div id="errorBox"></div>

      <div class="grid">
        <div class="card">
          <h2>Nuovo ordine</h2>
          <div class="row">
            <input id="waiterInput" class="input" placeholder="Nome cameriere" />
            <input id="tableInput" class="input" placeholder="Tavolo" />
          </div>

          <div id="menuList" style="margin-top:8px"></div>

          <div class="row" style="justify-content:space-between;margin-top:12px">
            <div id="totalBox" class="total">Totale: 0,00‚Ç¨</div>
            <button id="addOrderBtn" type="button" class="btn">‚ûï Aggiungi ordine</button>
          </div>
          <p class="muted" style="margin-top:10px">Suggerimento: apri questa pagina su pi√π dispositivi. Gli ordini si sincronizzano live.</p>
        </div>

        <div class="card">
          <h2>Ordini</h2>

          <!-- Toolbar giornata -->
          <div class="toolbar">
            <label for="dayInput">Giornata:</label>
            <input type="date" id="dayInput" class="input" style="max-width:220px" />
            <span class="muted">Mostro solo gli ordini <b>non eliminati</b> della giornata scelta</span>
          </div>

          <div id="ordersLive"></div>
          <div class="row" style="margin-top:12px;justify-content:flex-end;gap:8px;flex-wrap:wrap">
            <button id="totalsBtn" type="button" class="btn alt">üí∂ Incassi totali</button>
            <button id="clearDayBtn" type="button" class="btn warn">üßπ Svuota giornata</button>
            <button id="hardWipeBtn" type="button" class="btn danger">üóëÔ∏è Elimina storico evento</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Totali -->
    <div id="totalsModal" class="modal-backdrop">
      <div class="modal">
        <header>
          <strong>Incassi totali ‚Äì evento ok25</strong>
          <button id="closeTotals" class="btn ghost">Chiudi</button>
        </header>
        <div class="content">
          <div class="toolbar">
            <div class="switch">
              <label>Ambito:</label>
              <button id="scopeCurrent" class="btn ghost">Giornata corrente</button>
              <button id="scopeAll" class="btn ghost">Tutte</button>
            </div>
            <div class="switch">
              <label for="includeDeleted">Includi eliminati</label>
              <input type="checkbox" id="includeDeleted" checked />
            </div>
          </div>
          <div id="totalsSummary" class="totals" style="margin-bottom:12px"></div>
          <div id="totalsList"></div>
        </div>
        <div class="footer">
          <div class="switch">
            <button id="exportCsv" class="btn alt">‚¨áÔ∏è Esporta CSV (vista)</button>
          </div>
          <div>
            <button id="closeTotals2" class="btn">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
        updateDoc, doc, getDocs, writeBatch, query, where, deleteDoc
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

      const firebaseConfig = {
  "apiKey": "AIzaSyAZPR5tHdHgbfdhq77SERUBBsH3o3GlFro",
  "authDomain": "oktoberfest-ordes.firebaseapp.com",
  "projectId": "oktoberfest-ordes",
  "storageBucket": "oktoberfest-ordes.firebasestorage.app",
  "messagingSenderId": "836780488125",
  "appId": "1:836780488125:web:a5d99be814b773c7f78ed4"
};
      const EVENT_CODE = "ok25";

      const app = initializeApp(firebaseConfig);
      const db  = getFirestore(app);

      // MENU & PREZZI (bold + üç∫ per 1L)
      const PRICE = { bionda05:6, bionda1:11, rossa05:7, rossa1:13, nf05:7, nf1:13, cola:4, nat:2, frizz:2 };
      const NAMES = {
        bionda05:"Birra bionda 0,5L",
        bionda1:"Birra bionda 1L",
        rossa05:"Birra rossa 0,5L",
        rossa1:"Birra rossa 1L",
        nf05:"Non filtrata 0,5L",
        nf1:"Non filtrata 1L",
        cola:"Coca-Cola",
        nat:"Acqua naturale",
        frizz:"Acqua frizzante"
      };
      const NAMES_HTML = {
        bionda05:"<b>Birra bionda 0,5L</b>",
        bionda1:"<b>üç∫ Birra bionda 1L</b>",
        rossa05:"<b>Birra rossa 0,5L</b>",
        rossa1:"<b>üç∫ Birra rossa 1L</b>",
        nf05:"<b>Non filtrata 0,5L</b>",
        nf1:"<b>Non filtrata 1L</b>",
        cola:"<b>Coca-Cola</b>",
        nat:"<b>Acqua naturale</b>",
        frizz:"<b>Acqua frizzante</b>"
      };
      const KEYS = Object.keys(PRICE);
      const state = Object.fromEntries(KEYS.map(k=>[k,0]));

      const $ = (id) => document.getElementById(id);
      const pad = n => String(n).padStart(2,"0");
      const ymd = (d) => d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate());
      const hhmm = (ts)=>{
        try{
          const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : new Date());
          return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }catch{ return "-"; }
      };
      const ymdhm = (ts)=>{
        try{
          const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : new Date());
          return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }catch{ return "-"; }
      };

      // --- GIORNATA CORRENTE ---
      let CURRENT_DAY = localStorage.getItem("ok25_current_day") || ymd(new Date());
      function applyDayToUI(){
        const input = $("dayInput");
        if (input) input.value = CURRENT_DAY;
      }
      function setDay(newDay){
        CURRENT_DAY = newDay;
        localStorage.setItem("ok25_current_day", CURRENT_DAY);
        renderOrdini(_snapshotCache || []);
      }
      applyDayToUI();
      $("dayInput").addEventListener("change", (e)=> setDay(e.target.value));

      function renderMenu(){
        const wrap = $("menuList");
        wrap.innerHTML = KEYS.map(k => `
          <div class="row item">
            <div class="label">${NAMES_HTML[k]} <span class="price">(${PRICE[k]}‚Ç¨)</span></div>
            <div class="qtybox">
              <button class="btn circle ghost" data-key="${k}" data-delta="-1">‚Äì</button>
              <span class="qtynum" id="qty-${k}">0</span>
              <button class="btn circle" data-key="${k}" data-delta="1">+</button>
            </div>
          </div>
        `).join("");
        wrap.querySelectorAll("button[data-key]").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const key = btn.getAttribute("data-key");
            const delta = Number(btn.getAttribute("data-delta"));
            adjustQty(key, delta);
          });
        });
      }

      function adjustQty(key, delta){
        state[key] = Math.max(0, (state[key]||0) + delta);
        const badge = document.getElementById("qty-"+key);
        if (badge) badge.textContent = state[key];
        calcTotal();
      }

      function calcTotal(){
        const total = KEYS.reduce((s,k)=> s + (state[k]||0) * PRICE[k], 0);
        $("totalBox").textContent = "Totale: " + total.toFixed(2) + "‚Ç¨";
        return total;
      }

      function buildOrder(){
        const waiter = $("waiterInput")?.value?.trim();
        const table  = $("tableInput")?.value?.trim();
        const items = KEYS.map(k => ({ key:k, name:NAMES[k], qty: state[k]||0, price: PRICE[k] }))
                          .filter(i => i.qty>0);
        const total = calcTotal();
        return { waiter, table, items, total };
      }

      async function salvaOrdine(){
        const { waiter, table, items, total } = buildOrder();
        if (!waiter || !table) { alert("Inserisci nome cameriere e tavolo"); return; }
        if (!items.length) { alert("Aggiungi almeno una quantit√†"); return; }

        await addDoc(collection(db,"orders"), {
          waiter, table, items, total,
          status: "in_attesa",
          eventCode: EVENT_CODE,
          deleted: false,
          day: CURRENT_DAY,
          createdAt: serverTimestamp()
        });

        KEYS.forEach(k => { state[k]=0; const el=$("qty-"+k); if(el) el.textContent="0"; });
        calcTotal();
        alert("Ordine inserito ‚úÖ");
      }

      const STATI = ["in_attesa","pronto","consegnato","eliminato"];
      async function avanzaStato(id, statoAttuale){
        const next = STATI[(STATI.indexOf(statoAttuale)+1) % STATI.length];
        await updateDoc(doc(db,"orders",id), { status: next });
      }

      // SOFT DELETE singolo (rimane nel totale storico)
      async function eliminaOrdine(id){
        if (!confirm("Eliminare questo ordine (verr√† archiviato, non cancellato)?")) return;
        await updateDoc(doc(db,"orders",id), { deleted: true, status: "eliminato", deletedAt: serverTimestamp() });
      }

      // SOFT DELETE per la GIORNATA CORRENTE
      async function svuotaGiornata(){
        if (!confirm(`Confermi di voler archiviare TUTTI gli ordini della giornata ${CURRENT_DAY}?`)) return;
        const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
        const snap = await getDocs(qEv);
        const toArchive = snap.docs.filter(d => (d.data().day || ymd((d.data().createdAt||{}).toDate?.() || new Date())) === CURRENT_DAY);
        if (!toArchive.length) { alert("Nessun ordine da archiviare per questa giornata."); return; }
        if (!confirm(`Seconda conferma: verranno archiviati ${toArchive.length} ordini.`)) return;
        const batch = writeBatch(db);
        toArchive.forEach(d => batch.update(d.ref, { deleted: true, status: "eliminato", deletedAt: serverTimestamp() }));
        await batch.commit();
        alert("Giornata archiviata");
      }

      // HARD DELETE per l'intero EVENTO (AZZERA STORICO)
      async function hardWipeEvento(){
        if (!confirm("‚ö†Ô∏è ATTENZIONE: questa azione ELIMINA DEFINITIVAMENTE tutti gli ordini dell'evento ok25. Procedere?")) return;
        if (!confirm("Seconda conferma: i dati NON saranno recuperabili. Procedere?")) return;
        const parola = prompt("Terza conferma: scrivi OK25 per confermare l'eliminazione permanente.");
        if ((parola||"").trim().toUpperCase() !== "OK25") { alert("Operazione annullata."); return; }
        const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
        const snap = await getDocs(qEv);
        if (snap.empty) { alert("Non ci sono ordini da eliminare."); return; }
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        alert("Storico evento ELIMINATO.");
      }

      function displayName(item){
        if (item?.key && NAMES_HTML[item.key]) return NAMES_HTML[item.key];
        const entry = Object.entries(NAMES).find(([k,v]) => v === item?.name);
        if (entry && NAMES_HTML[entry[0]]) return NAMES_HTML[entry[0]];
        return "<b>" + (item?.name || "") + "</b>";
      }

      // RENDER PRINCIPALE (giornata corrente, solo non eliminati)
      let _snapshotCache = [];
      function renderOrdini(ordini){
        _snapshotCache = ordini;
        const wrap = $("ordersLive");
        if (!wrap) return;
        const visible = ordini.filter(o => !o.deleted && (o.day || ymd((o.createdAt||{}).toDate?.() || new Date())) === CURRENT_DAY);
        wrap.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Ora</th><th>Tavolo</th><th>Cameriere</th><th>Dettagli</th><th>Totale</th><th>Stato</th><th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              ${visible.map(o => `
                <tr>
                  <td data-label="Ora">${hhmm(o.createdAt)}</td>
                  <td data-label="Tavolo">${o.table||""}</td>
                  <td data-label="Cameriere">${o.waiter||""}</td>
                  <td data-label="Dettagli">${(o.items||[]).map(i => `${i.qty}√ó ${displayName(i)}`).join("<br>")}</td>
                  <td data-label="Totale">${Number(o.total||0).toFixed(2)}‚Ç¨</td>
                  <td data-label="Stato"><span class="badge ${o.status==='in_attesa'?'status-wait':o.status==='pronto'?'status-ready':o.status==='consegnato'?'status-done':'status-wait'}">${o.status||""}</span></td>
                  <td class="actions" data-label="Azioni">
                    <button class="btn ghost" onclick="window._advance('${o.id}','${o.status||"in_attesa"}')">Avanza</button>
                    <button class="btn danger" onclick="window._remove('${o.id}')">Elimina</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }

      // --- TOTALE / MODAL ---
      let _modalScope = "current"; // "current" | "all"
      function filterForModal(all){
        const includeDeleted = $("includeDeleted").checked;
        let arr = all;
        if (_modalScope === "current"){
          arr = arr.filter(o => (o.day || ymd((o.createdAt||{}).toDate?.() || new Date())) === CURRENT_DAY);
        }
        if (!includeDeleted){
          arr = arr.filter(o => !o.deleted);
        }
        return arr.sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
      }

      async function openTotals(){
        const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
        const snap = await getDocs(qEv);
        const all = snap.docs.map(d => ({ id:d.id, ...d.data() }));

        renderTotals(all);
        document.getElementById("totalsModal").style.display = "flex";
        // cache for CSV
        window._allOrdersCache = all;
      }

      function renderTotals(all){
        const view = filterForModal(all);
        const tot = view.reduce((s,o)=> s + Number(o.total||0), 0);
        const count = view.length;
        const countDel = view.filter(o=>o.deleted).length;

        $("totalsSummary").innerHTML = [
          `<span class="chip"><b>Ambito:</b> ${_modalScope==="current" ? "Giornata " + CURRENT_DAY : "Tutte"}</span>`,
          `<span class="chip"><b>Ordini:</b> ${count}</span>`,
          `<span class="chip"><b>Eliminati:</b> ${countDel}</span>`,
          `<span class="chip"><b>Incasso:</b> ${tot.toFixed(2)}‚Ç¨</span>`
        ].join(" ");

        const rows = view.map(o => `
          <div class="row ${o.deleted?'deleted':''}" style="justify-content:space-between;border-bottom:1px dashed var(--border);padding:8px 0">
            <div>
              <div><b>${hhmm(o.createdAt)}</b> ‚Ä¢ Tav. ${o.table||""} ‚Ä¢ ${o.waiter||""}</div>
              <div class="muted">${(o.items||[]).map(i => `${i.qty}√ó ${i.name}`).join(", ")}</div>
            </div>
            <div><b>${Number(o.total||0).toFixed(2)}‚Ç¨</b>${o.deleted?' <span class="muted">(eliminato)</span>':''}</div>
          </div>
        `).join("");
        $("totalsList").innerHTML = rows || "<div class='muted'>Nessun ordine trovato.</div>";
      }

      function closeTotals(){
        document.getElementById("totalsModal").style.display = "none";
      }

      function csvEscape(s){
        s = (s==null? "": String(s));
        return '"' + s.replace(/"/g,'""') + '"';
      }

      function buildCsvRows(orders){
        const header = ["datetime","day","table","waiter","total","status","deleted","items"];
        const lines = [header.map(csvEscape).join(",")];
        orders.forEach(o => {
          const items = (o.items||[]).map(i => `${i.qty}x ${i.name}`).join(" | ");
          const row = [
            ymdhm(o.createdAt),
            o.day || (o.createdAt? ymd(o.createdAt.toDate()) : ""),
            o.table||"",
            o.waiter||"",
            (Number(o.total||0).toFixed(2)),
            o.status||"",
            o.deleted? "true":"false",
            items
          ].map(csvEscape).join(",");
          lines.push(row);
        });
        return lines.join("\n");
      }

      async function exportCsv(){
        let all = window._allOrdersCache;
        if (!all){
          const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
          const snap = await getDocs(qEv);
          all = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        }
        const view = filterForModal(all);
        const csv = "\ufeff" + buildCsvRows(view);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        const now = new Date();
        a.download = `incassi_ok25_${_modalScope==="current" ? ("giornata_"+CURRENT_DAY) : "tutte"}_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // Stream dell'evento, poi render in base alla giornata
      const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
      onSnapshot(qEv, (snap) => {
        const ordini = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        ordini.sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
        renderOrdini(ordini);
      }, (err) => {
        const el = document.getElementById("errorBox");
        el.style.display = "block";
        el.textContent = "Stream fallito: " + err.message;
      });

      // Bind
      document.getElementById("addOrderBtn").addEventListener("click", salvaOrdine);
      document.getElementById("clearDayBtn").addEventListener("click", svuotaGiornata);
      document.getElementById("hardWipeBtn").addEventListener("click", hardWipeEvento);
      document.getElementById("totalsBtn").addEventListener("click", openTotals);
      document.getElementById("closeTotals").addEventListener("click", closeTotals);
      document.getElementById("closeTotals2").addEventListener("click", closeTotals);
      document.getElementById("includeDeleted").addEventListener("change", ()=>{
        if (window._allOrdersCache) renderTotals(window._allOrdersCache);
      });
      document.getElementById("scopeCurrent").addEventListener("click", ()=>{
        _modalScope = "current";
        if (window._allOrdersCache) renderTotals(window._allOrdersCache);
      });
      document.getElementById("scopeAll").addEventListener("click", ()=>{
        _modalScope = "all";
        if (window._allOrdersCache) renderTotals(window._allOrdersCache);
      });
      document.getElementById("exportCsv").addEventListener("click", exportCsv);

      renderMenu();
      calcTotal();

      window._advance = avanzaStato;
      window._remove  = eliminaOrdine;
    </script>
  </body>
</html>
