<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oktober Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="container">
    <h1>Oktober Orders</h1>
  </header>
  <main class="container">
    <section class="card">
      <h2>Nuovo ordine</h2>
      <form id="order-form">
        <label>Nome cameriere <input type="text" id="waiter" required></label>
        <label style="font-size:1.3rem;">Numero tavolo <input type="number" id="table" style="font-size:1.3rem;padding:10px" required></label>
        <h3>Bevande</h3>
        <div id="drink-list"></div>
        <div class="total-line"><span>Totale ordine:</span><strong id="order-total">0 €</strong></div>
        <button type="submit" class="btn primary">Aggiungi ordine</button>
        <button type="button" id="reset-form" class="btn accent">Azzera</button>
      </form>
    </section>
    <section class="card">
      <h2>Ordini</h2>
      <div class="filter">
        <label>Filtro:
          <select id="status-filter">
            <option value="all">Tutti</option>
            <option value="pending">In attesa</option>
            <option value="ready">Pronti</option>
            <option value="delivered">Consegnati</option>
          </select>
        </label>
      </div>
      <div id="orders-list"></div>
    </section>
    <section class="card">
      <h2>Dashboard</h2>
      <div class="kpi">Incasso totale: <span id="kpi-total" class="kpi-value">0 €</span></div>
      <div class="kpi">In attesa: <span id="kpi-active" class="kpi-value">0</span></div>
      <div class="kpi">Pronti: <span id="kpi-ready" class="kpi-value">0</span></div>
      <div class="kpi">Consegnati: <span id="kpi-delivered" class="kpi-value">0</span></div>
    </section>
  </main>
  <footer class="container"><small>© 2025 Oktober Orders</small></footer>
  <script src="app.js"></script>
</body>
</html>
