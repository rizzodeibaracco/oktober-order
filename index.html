
<!doctype html><html lang="it"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DIAG ‚Äì Menu bibite</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#f7fbe9;color:#1b2b16}
  .container{max-width:900px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid #d9e8c6;border-radius:16px;padding:16px;margin-top:12px}
  .row{display:flex;align-items:center;justify-content:space-between;border-bottom:1px dashed #d9e8c6;padding:10px 0}
  .qty{display:flex;align-items:center;gap:10px}
  .btn{padding:10px 14px;border-radius:12px;border:1px solid #66bb6a;background:linear-gradient(180deg,#66bb6a,#2e7d32);color:#fff;cursor:pointer}
  .btn.ghost{background:#fff;color:#2e7d32;border:1px solid #2e7d32}
  .group{margin-top:12px}.group h3{margin:0 0 8px;font-size:18px;background:#fff8d6;border:1px solid #d9e8c6;padding:8px;border-radius:10px}
</style></head><body>
<div class="container">
  <h1>DIAG ‚Äì Menu Bibite</h1>
  <div id="menu" class="card"></div>
  <div style="margin-top:10px"><span id="sum" style="font-weight:800">Totale: 0,00‚Ç¨</span></div>
</div>
<script>
  var PRICE={
    mass_bionda1:11, mass_rossa1:13, mass_nf1:13,
    bionda05:6, rossa05:7, nf05:7,
    birra_gf:5, birra_analc05:4,
    coca:3, coca_zero:3, fanta:3, te_limone:3, te_pesca:3,
    acqua_nat:1.5, acqua_frizz:1.5,
    torta_sacher:4, crostata_veg:4
  };
  var LABEL={
    mass_bionda1:"<b>üç∫ MASS Wieninger bionda 1 L</b>",
    mass_rossa1:"<b>üç∫ MASS Wieninger rossa 1 L</b>",
    mass_nf1:"<b>üç∫ MASS Wieninger non filtrata 1 L</b>",
    bionda05:"<b>Wieninger bionda 0,5 L</b>",
    rossa05:"<b>Wieninger rossa 0,5 L</b>",
    nf05:"<b>Wieninger non filtrata 0,5 L</b>",
    birra_gf:"<b>Birra gluten free</b>",
    birra_analc05:"<b>Birra analcolica 0,5 L</b>",
    coca:"<b>ü•§ Coca-Cola</b>", coca_zero:"<b>ü•§ Coca-Cola Zero</b>",
    fanta:"<b>ü•§ Fanta</b>", te_limone:"<b>ü•§ T√® al limone</b>", te_pesca:"<b>ü•§ T√® alla pesca</b>",
    acqua_nat:"<b>üíß Acqua naturale</b>", acqua_frizz:"<b>üíß Acqua frizzante</b>",
    torta_sacher:"<b>üç∞ Torta Sacher</b>", crostata_veg:"<b>üç∞ Crostata veg di marmellata</b>"
  };
  var GROUPS=[
    {title:"üç∫ MASS 1 L", keys:["mass_bionda1","mass_rossa1","mass_nf1"]},
    {title:"üç∫ 0,5 L", keys:["bionda05","rossa05","nf05"]},
    {title:"ü•§ Bibite 3‚Ç¨", keys:["coca","coca_zero","fanta","te_limone","te_pesca"]},
    {title:"üíß Acque 1,50‚Ç¨", keys:["acqua_nat","acqua_frizz"]},
    {title:"üç∞ Dolci 4‚Ç¨", keys:["torta_sacher","crostata_veg"]}
  ];
  var state={}; Object.keys(PRICE).forEach(function(k){state[k]=0;});
  function render(){
    var wrap=document.getElementById("menu");
    var html="";
    GROUPS.forEach(function(g){
      html+='<div class="group"><h3>'+g.title+'</h3>';
      g.keys.forEach(function(k){
        html+='<div class="row"><div class="label">'+LABEL[k]+' <span style="color:#58734a;font-size:14px">('+(PRICE[k])+'‚Ç¨)</span></div>'+
              '<div class="qty"><button class="btn ghost" data-k="'+k+'" data-d="-1">‚Äì</button>'+
              '<span id="q-'+k+'" style="min-width:34px;text-align:center;font-weight:800">'+state[k]+'</span>'+
              '<button class="btn" data-k="'+k+'" data-d="1">+</button></div></div>';
      });
      html+='</div>';
    });
    wrap.innerHTML=html;
    wrap.querySelectorAll("button[data-k]").forEach(function(b){
      b.addEventListener("click", function(){
        var key=this.getAttribute("data-k"); var d=parseInt(this.getAttribute("data-d"),10);
        state[key]=Math.max(0,(state[key]||0)+d);
        document.getElementById("q-"+key).textContent=state[key];
        calc();
      });
    });
  }
  function calc(){
    var t=0; Object.keys(PRICE).forEach(function(k){ t+= (state[k]||0)*PRICE[k]; });
    document.getElementById("sum").textContent="Totale: "+t.toFixed(2).replace(".",",")+"‚Ç¨";
  }
  render(); calc();
</script>
</body></html>
