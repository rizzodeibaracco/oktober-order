<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oktober Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="container">
    <h1>Oktober Orders</h1>
  </header>
  <main class="container">
    <section class="card">
      <h2>Nuovo ordine</h2>
      <form id="order-form">
        <label>Nome cameriere <input type="text" id="waiter" required></label>
        <label>Numero tavolo <input type="number" id="table" required></label>
        <h3>Bevande</h3>
        <div class="item">
          <div class="item-title">Birra bionda 0,5 L (6 €)</div>
          <div class="qty-controls"><button type="button" class="btn round accent" data-target="q_bionda_05" data-delta="-1">-</button><span id="q_bionda_05" class="qty-display">0</span><button type="button" class="btn round primary" data-target="q_bionda_05" data-delta="1">+</button></div>
        </div>
        <div class="item">
          <div class="item-title">Birra bionda 1 L (11 €)</div>
          <div class="qty-controls"><button type="button" class="btn round accent" data-target="q_bionda_1" data-delta="-1">-</button><span id="q_bionda_1" class="qty-display">0</span><button type="button" class="btn round primary" data-target="q_bionda_1" data-delta="1">+</button></div>
        </div>
        <!-- altre bevande simili... -->
        <div class="total-line"><span>Totale ordine:</span><strong id="order-total">0 €</strong></div>
        <button type="submit" class="btn primary">Aggiungi ordine</button>
      </form>
    </section>
    <section id="orders" class="card">
      <h2>Ordini</h2>
      <div id="orders-list"></div>
    </section>
    <section id="dashboard" class="card">
      <h2>Dashboard</h2>
      <div class="kpi">Incasso totale: <span id="kpi-total" class="kpi-value">0 €</span></div>
    </section>
  </main>
  <footer class="container"><small>© 2025 Oktober Orders</small></footer>
  <script src="app.js"></script>
</body>
</html>
