<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oktober Orders ‚Äì ok25 (Light, Bold, üç∫)</title>
    <style>
      :root{
        --bg:#f7fbe9;
        --card:#ffffff;
        --text:#1b2b16;
        --muted:#58734a;
        --primary:#2e7d32;
        --primary-2:#66bb6a;
        --accent:#f4d03f;
        --danger:#b71c1c;
        --border:#d9e8c6;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      h1{margin:8px 0 16px}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(27,43,22,.06)}
      .row{display:flex;gap:8px;align-items:center}
      .input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#fbfff4;color:var(--text)}
      .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--primary-2);background:linear-gradient(180deg,var(--primary-2),var(--primary));color:#fff;cursor:pointer}
      .btn:hover{filter:brightness(1.03)}
      .btn.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary)}
      .btn.danger{border-color:#e57373;background:linear-gradient(180deg,#ef9a9a,#e53935)}
      .circle{width:40px;height:40px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;font-size:22px;padding:0}
      .qtybox{display:flex;align-items:center;gap:8px;justify-content:flex-end}
      .qtynum{min-width:28px;text-align:center;font-weight:700}
      .row.item{justify-content:space-between;padding:6px 0;border-bottom:1px dashed var(--border)}
      .label .price{color:var(--muted);font-size:12px;margin-left:6px}
      .total{font-weight:800;font-size:20px;background:#fff5cc;border:1px solid #f5e487;border-radius:999px;padding:8px 12px}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;vertical-align:top}
      .badge{padding:4px 10px;border-radius:999px;font-size:12px;border:1px solid var(--border)}
      .status-wait{background:#fffce6}
      .status-ready{background:#e8f5e9}
      .status-done{background:#e8f0fe}
      .muted{color:var(--muted)}
      .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);background:#fff8d6}
      #errorBox{display:none;background:#ffe5e5;border:1px solid #ffb3b3;color:#590909;padding:10px;border-radius:12px;margin:12px 0;white-space:pre-wrap}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oktober Orders <span class="pill">evento: ok25</span></h1>

      <div id="errorBox"></div>

      <div class="grid">
        <div class="card">
          <h2>Nuovo ordine</h2>
          <div class="row" style="gap:12px">
            <input id="waiterInput" class="input" placeholder="Nome cameriere" />
            <input id="tableInput" class="input" placeholder="Tavolo" />
          </div>

          <div id="menuList" style="margin-top:8px">
            <!-- voci generate da JS -->
          </div>

          <div class="row" style="justify-content:space-between;margin-top:12px">
            <div id="totalBox" class="total">Totale: 0,00‚Ç¨</div>
            <button id="addOrderBtn" type="button" class="btn">‚ûï Aggiungi ordine</button>
          </div>
          <p class="muted" style="margin-top:10px">Suggerimento: apri questa pagina su pi√π dispositivi. Gli ordini si sincronizzano live.</p>
        </div>

        <div class="card">
          <h2>Ordini</h2>
          <div id="ordersLive"></div>
          <div class="row" style="margin-top:12px;justify-content:flex-end;gap:8px">
            <button id="clearAllBtn" type="button" class="btn danger">üßπ Svuota fine serata</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import {
        getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
        updateDoc, doc, deleteDoc, getDocs, writeBatch, query, where
      } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

      const firebaseConfig = {
  "apiKey": "AIzaSyAZPR5tHdHgbfdhq77SERUBBsH3o3GlFro",
  "authDomain": "oktoberfest-ordes.firebaseapp.com",
  "projectId": "oktoberfest-ordes",
  "storageBucket": "oktoberfest-ordes.firebasestorage.app",
  "messagingSenderId": "836780488125",
  "appId": "1:836780488125:web:a5d99be814b773c7f78ed4"
};
      const EVENT_CODE = "ok25";

      const app = initializeApp(firebaseConfig);
      const db  = getFirestore(app);

      // --- MENU & PREZZI ---
      const PRICE = { bionda05:6, bionda1:11, rossa05:7, rossa1:13, nf05:7, nf1:13, cola:4, nat:2, frizz:2 };

      // Nomi "plain" per salvare su Firestore
      const NAMES = {
        bionda05:"Birra bionda 0,5L",
        bionda1:"Birra bionda 1L",
        rossa05:"Birra rossa 0,5L",
        rossa1:"Birra rossa 1L",
        nf05:"Non filtrata 0,5L",
        nf1:"Non filtrata 1L",
        cola:"Coca-Cola",
        nat:"Acqua naturale",
        frizz:"Acqua frizzante"
      };
      // Nomi "HTML" per la UI (in grassetto). 1L con emoji üç∫
      const NAMES_HTML = {
        bionda05:"<b>Birra bionda 0,5L</b>",
        bionda1:"<b>üç∫ Birra bionda 1L</b>",
        rossa05:"<b>Birra rossa 0,5L</b>",
        rossa1:"<b>üç∫ Birra rossa 1L</b>",
        nf05:"<b>Non filtrata 0,5L</b>",
        nf1:"<b>Non filtrata 1L</b>",
        cola:"<b>Coca-Cola</b>",
        nat:"<b>Acqua naturale</b>",
        frizz:"<b>Acqua frizzante</b>"
      };

      const KEYS = Object.keys(PRICE);
      const state = Object.fromEntries(KEYS.map(k=>[k,0]));

      const $ = (id) => document.getElementById(id);

      function renderMenu(){
        const wrap = $("menuList");
        wrap.innerHTML = KEYS.map(k => `
          <div class="row item">
            <div class="label">${NAMES_HTML[k]} <span class="price">(${PRICE[k]}‚Ç¨)</span></div>
            <div class="qtybox">
              <button class="btn circle ghost" data-key="${k}" data-delta="-1">‚Äì</button>
              <span class="qtynum" id="qty-${k}">0</span>
              <button class="btn circle" data-key="${k}" data-delta="1">+</button>
            </div>
          </div>
        `).join("");
        wrap.querySelectorAll("button[data-key]").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const key = btn.getAttribute("data-key");
            const delta = Number(btn.getAttribute("data-delta"));
            adjustQty(key, delta);
          });
        });
      }

      function adjustQty(key, delta){
        state[key] = Math.max(0, (state[key]||0) + delta);
        const badge = document.getElementById("qty-"+key);
        if (badge) badge.textContent = state[key];
        calcTotal();
      }

      function calcTotal(){
        const total = KEYS.reduce((s,k)=> s + (state[k]||0) * PRICE[k], 0);
        $("totalBox").textContent = "Totale: " + total.toFixed(2) + "‚Ç¨";
        return total;
      }

      function buildOrder(){
        const waiter = $("waiterInput")?.value?.trim();
        const table  = $("tableInput")?.value?.trim();
        const items = KEYS.map(k => ({ key:k, name:NAMES[k], qty: state[k]||0, price: PRICE[k] }))
                          .filter(i => i.qty>0);
        const total = calcTotal();
        return { waiter, table, items, total };
      }

      async function salvaOrdine(){
        const { waiter, table, items, total } = buildOrder();
        if (!waiter || !table) { alert("Inserisci nome cameriere e tavolo"); return; }
        if (!items.length) { alert("Aggiungi almeno una quantit√†"); return; }

        await addDoc(collection(db,"orders"), {
          waiter, table, items, total,
          status: "in_attesa",
          eventCode: EVENT_CODE,
          createdAt: serverTimestamp()
        });

        KEYS.forEach(k => { state[k]=0; const el=$("qty-"+k); if(el) el.textContent="0"; });
        calcTotal();
        alert("Ordine inserito ‚úÖ");
      }

      const STATI = ["in_attesa","pronto","consegnato"];
      async function avanzaStato(id, statoAttuale){
        const next = STATI[(STATI.indexOf(statoAttuale)+1) % STATI.length];
        await updateDoc(doc(db,"orders",id), { status: next });
      }
      async function eliminaOrdine(id){
        if (!confirm("Eliminare questo ordine?")) return;
        await deleteDoc(doc(db,"orders",id));
      }

      // Doppia conferma per svuota
      async function svuotaFineSerata(){
        if (!confirm("Confermi di voler cancellare TUTTI gli ordini dell'evento ok25?")) return;
        const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
        const snap = await getDocs(qEv);
        if (snap.empty) { alert("Nessun ordine da cancellare."); return; }
        const count = snap.size;
        if (!confirm(`Seconda conferma: verranno eliminati ${count} ordini. Operazione irreversibile. Procedere?`)) return;
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        alert("Ordini cancellati");
      }

      function hhmm(ts){
        try{
          const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : new Date());
          return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }catch{ return "-"; }
      }

      function displayName(item){
        // priorit√† al key se presente
        if (item?.key && NAMES_HTML[item.key]) return NAMES_HTML[item.key];
        // fallback: prova a mappare nome plain -> html
        const entry = Object.entries(NAMES).find(([k,v]) => v === item?.name);
        if (entry && NAMES_HTML[entry[0]]) return NAMES_HTML[entry[0]];
        // ultimo fallback: bold generico del testo
        return "<b>" + (item?.name || "") + "</b>";
      }

      function renderOrdini(ordini){
        const wrap = $("ordersLive");
        if (!wrap) return;
        wrap.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Ora</th><th>Tavolo</th><th>Cameriere</th><th>Dettagli</th><th>Totale</th><th>Stato</th><th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              ${ordini.map(o => `
                <tr>
                  <td>${hhmm(o.createdAt)}</td>
                  <td>${o.table||""}</td>
                  <td>${o.waiter||""}</td>
                  <td>${(o.items||[]).map(i => `${i.qty}√ó ${displayName(i)}`).join("<br>")}</td>
                  <td>${Number(o.total||0).toFixed(2)}‚Ç¨</td>
                  <td><span class="badge ${o.status==='in_attesa'?'status-wait':o.status==='pronto'?'status-ready':'status-done'}">${o.status||""}</span></td>
                  <td>
                    <button class="btn ghost" onclick="window._advance('${o.id}','${o.status||"in_attesa"}')">Avanza</button>
                    <button class="btn danger" onclick="window._remove('${o.id}')">Elimina</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }

      // Stream SOLO degli ordini dell'evento, sort client
      const qEv = query(collection(db,"orders"), where("eventCode","==",EVENT_CODE));
      onSnapshot(qEv, (snap) => {
        const ordini = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        ordini.sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
        renderOrdini(ordini);
      }, (err) => {
        const el = document.getElementById("errorBox");
        el.style.display = "block";
        el.textContent = "Stream fallito: " + err.message;
      });

      document.getElementById("addOrderBtn").addEventListener("click", salvaOrdine);
      document.getElementById("clearAllBtn").addEventListener("click", svuotaFineSerata);

      renderMenu();
      calcTotal();

      // expose
      window._advance = avanzaStato;
      window._remove  = eliminaOrdine;
    </script>
  </body>
</html>
